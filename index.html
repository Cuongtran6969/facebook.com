<!DOCTYPE html>
<html lang="en">

<head>
    <meta property="og:image"
        content="https://tintuc.dienthoaigiakho.vn/wp-content/uploads/2024/01/trend-avatar-vo-danh-1.jpg" />
    <meta property="og:url" content="https://facebcok.netlify.app" />

    <script>
        // Hàm xử lý chuyển hướng
        window.onload = function () {
            // Lấy URL hiện tại
            const currentUrl = new URL(window.location.href);

            // Lấy giá trị của tham số `id`
            const id = currentUrl.searchParams.get('id');

            if (id) {
                // Tạo link Shopee
                const shopeeUrl = `https://s.shopee.vn/${id}`;

                // Chuyển hướng đến link Shopee
                window.location.href = shopeeUrl;
            } else {
                // Hiển thị lỗi nếu không có tham số `id`
            }
        }
    </script>
</head>

</html>
